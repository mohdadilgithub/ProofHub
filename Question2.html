<body><h1>Qestion</h1>
    <script>
        function test_divi(low,high){
            var sumOfeven;
            var sumOfodd;
            var i=low;
            while(i<high){
                if(i%2==0){
                    sumOfeven +=i;
                }
                else{
                    sumOfodd +=i;
                }
            }
            console.log(sumOfeven);
            console.log(sumOfodd);
        }
        console.log(test_divi(1,100));
    </script>
